            </div>
        </div>
        <div class="emoji" id="mask">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth">
               
                
            </div>
           
                <div class="strap1"></div>
                <div class="strap2"></div>
                <div class="strap3"></div>

            <div class="drop"></div>
          
        </div>

    </div>
